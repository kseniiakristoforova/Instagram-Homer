<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body class="bg-light">

						</div>
					</div>
				</div>
				<div class="col-4 text-center">

				<div class="col-4">

						<div class="col-6">
							<!--отступ-->
						</div>

	<!--telo caita-->

				</div>
				<div class="col-9"">

						<!--редактировать профиль, настройки-->

					</div>
					<div class="col-12 " ">
